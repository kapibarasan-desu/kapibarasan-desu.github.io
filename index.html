<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Google Map</title>
    <style>
      #map {
        height: 100%;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="header">眺望限界マップ</div>
    <div id="map"></div>
    <script src="constants.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?language=ja&region=JP&key=AIzaSyDulz7tuaqsUaI-OY7KkTyK8RtapZbo20I&callback=initMap" async defer></script>
    <script>
      var map;
      var marker = [];
      var infoWindow = [];
      var windowOpened;
      
      function parseData(data) {
        var keys = data.values[0];
        var markerData = [];
        data.values.forEach(function(value, i) {
          if (i > 0) {
            var hash = {};
            value.forEach(function(d, j) {
              hash[keys[j]] = d;
            });
            markerData.push(hash);
          }
        });
        return markerData;
      }

      function initMap() {
        var target = document.getElementById('map');
        var centerp = {lat: 35.6679191, lng: 139.4606805};

        map = new google.maps.Map(target, {
          center: centerp,
          zoom: 7,
        });

        var request = new XMLHttpRequest();
        request.open('GET', `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/sheet1?key=${API_KEY}`, true);
        request.responseType = 'json';

        request.onload = function () {
          var data = this.response;
          var markerData = parseData(data);
          setData(markerData);
        };

        request.send();

        // GeoJson をロード
        map.data.loadGeoJson('https://drive.google.com/file/d/1h7sWc42I8oka8pLpX4vCv4_LjahZk-8p/view');

        // スタイルの設定
	      map.data.setStyle(function(feature) {
	      if (feature.getProperty('type') === 'point') {
		    // マーカーのスタイル
		    return ({
			          icon: {
			          	url:  feature.getProperty('icon'),
			          	scaledSize: new google.maps.Size(32, 32)
	                      }
			          }); 
		    } else if (feature.getProperty('type') === 'polyline') {
        	    // ポリラインのスタイル
		        return ({
		    		    strokeColor: '#0000ff',
		    		    strokeWeight: 2,
		    		    clickable: true,
		    		    zIndex: 1
		    	        });
		    } else if (feature.getProperty('type') === 'polygon'){
		    	// ポリゴンのスタイル
		    	return ({
		    		    fillColor: '#ff0000',
		    		    fillOpacity: 0.5,
		    		    strokeWeight: 0,
		    		    clickable: true,
		    		    zIndex: 1
		    	      });
		          }
	      });
      }

      function addMarker(i, data) {
        var markerLatLng = new google.maps.LatLng({
          lat: Number(data['緯度']),
          lng: Number(data['経度'])
        });
        marker[i] = new google.maps.Marker({
          position: markerLatLng,
          map: map
        });
              
        if (data['pic'] === 'on'){
            var info = '<div style="float:left;">' + data['名称'] + '<br><a href="https://drive.google.com/uc?export=view&id=' + data['pic id'] + '"><img src="https://drive.google.com/uc?export=view&id=' + data['pic id'] + '" style="width: 200px; max-width: 100%; height: auto"></a></div>';
            infoWindow[i] = new google.maps.InfoWindow({
            content: info
          });
        }
        
        markerEvent(i);
      
      }

      function setData(markerData){
        for (var i = 0; i < markerData.length; i++) {
          var latitude = markerData[i]['緯度'];
          if (!latitude) { continue; }
          addMarker(i, markerData[i]);
        }
      }

      function markerEvent(i) {
        marker[i].addListener('click', function() {
          openWindow(i);
        });
      }

      function openWindow(i) {
        if(windowOpened){
          windowOpened.close();
        }
        infoWindow[i].open(map, marker[i]);
        windowOpened = infoWindow[i];
      }

    </script>
  </body>
</html>
